<div class="card">
    <div class="card-header">
      <strong>Manage Leave Balances</strong>
    </div>
    <div class="card-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Leave Type</th>
            <th>Max Days</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let leave of leaveBalances">
            <td>{{ formatLeaveType(leave.leave_type) }}</td>
            <td>
              <input type="number" class="form-control" [(ngModel)]="leave.max_days">
            </td>
            <td>
              <button *ngIf="leave.id" class="btn btn-primary btn-sm" (click)="updateLeaveBalance(leave)">
                Update
              </button>
              <button *ngIf="!leave.id" class="btn btn-success btn-sm" (click)="addLeaveBalance(leave)">
                Add
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
