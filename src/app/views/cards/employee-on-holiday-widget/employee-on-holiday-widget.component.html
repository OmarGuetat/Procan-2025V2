<div class="card shadow-sm border-0 rounded employee-leave-card" [ngClass]="{ 'h-100': loading }">
  <div class="card-body">
    <h5 class="card-title">
      <i class="bi bi-calendar-day me-2 text-primary-icon"></i> Employees on Leave Today
    </h5>
  
    <ng-container *ngIf="loading">
      <div *ngFor="let i of [1, 2, 3]" class="list-group-item leave-item">
        <div class="d-flex justify-content-between align-items-center">
          
            <div class="placeholder-glow">
              <span class="placeholder rounded" style="width: 160px; height: 14px;"></span>
            </div>
          <div class="placeholder-glow">
            <span class="placeholder rounded-circle" style="width: 24px; height: 24px;"></span>
          </div>
        </div>
      </div>
    </ng-container>
    
    
    
  
      <ng-container *ngIf="!loading && leavesToday.length > 0">
        <div class="leave-scroll-container">
          <ul class="list-group list-group-flush">
            <li *ngFor="let leave of leavesToday" class="list-group-item leave-item">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <strong class="font-secondary">{{ leave.full_name }}</strong>
                  <span class="badge leave-type-badge">{{ leave.leave_type }}</span>
                </div>
                <i class="bi bi-person-circle text-muted-icon"></i>
              </div>
            </li>
          </ul>
        </div>
      </ng-container>
  
      <ng-container *ngIf="!loading && leavesToday.length === 0">
        <p class="text-muted">No employees are on leave today.</p>
      </ng-container>
    </div>
  </div>
