<div class="card">
    <div class="card-header">
      <h5>Manage Leave Balances</h5>
    </div>
    <div class="card-body">
      <!-- Form for Adding Leave Balance -->
      <form (ngSubmit)="addLeaveBalance()" #leaveForm="ngForm">
        <div class="mb-3">
          <label for="leaveType" class="form-label">Leave Type</label>
          <select
            id="leaveType"
            class="form-select"
            [(ngModel)]="leaveBalance.leave_type"
            name="leave_type"
            required
          >
            <option value="paternity_leave">Paternity Leave</option>
            <option value="maternity_leave">Maternity Leave</option>
            <option value="sick_leave">Sick Leave</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="maxDays" class="form-label">Max Days</label>
          <input
            type="number"
            class="form-control"
            id="maxDays"
            [(ngModel)]="leaveBalance.max_days"
            name="max_days"
            min="0"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Add Leave</button>
      </form>
  
      <!-- Leave Balances List -->
      <h6 class="mt-4">Existing Leave Balances</h6>
      <table class="table table-bordered mt-2">
        <thead>
          <tr>
            <th>Leave Type</th>
            <th>Max Days</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let leave of leaveBalances">
            <td>{{ leave.leave_type }}</td>
            <td>
              <input
                type="number"
                class="form-control"
                [(ngModel)]="leave.max_days"
                (change)="updateLeaveBalance(leave)"
                min="0"
              />
            </td>
            <td>
              <button class="btn btn-danger btn-sm" (click)="deleteLeaveBalance(leave.id)">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
