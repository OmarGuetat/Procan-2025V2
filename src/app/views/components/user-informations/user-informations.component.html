<div class="row g-4">
    <!-- User Info Card -->
    <div class="col-md-4">
      <div class="card p-4 shadow-sm rounded">
        <div class="d-flex align-items-center gap-3">
            <img [src]="userInfo.avatar_path" alt="Avatar" class="w-50 rounded-circle border border-2 border-primary" />

          <div>
            <div class="fw-bold fs-5" >{{ userInfo.full_name }}</div>
            <div class="text-muted" style="color: var(--color-text-secondary);">Today: {{ today }}</div>
            <div class="d-flex align-items-center gap-2">
              <i class="bi bi-building" style="color: var(--color-primary);"></i>
              <span ><strong>Company:</strong> {{ company }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Leave Total Card -->
    <div class="col-md-2">
      <div class="card p-4 shadow-sm rounded ">
        <div class="fw-bold fs-5 mb-2" >Total Leave</div>
        <div style="color: var(--color-primary);">{{ leaveBalance.total_available }}</div>
      </div>
    </div>
  
    <!-- Leave Used Card -->
    <div class="col-md-2">
      <div class="card p-4 shadow-sm rounded">
        <div class="fw-bold fs-5 mb-2" >Used Leave</div>
        <div style="color: var(--color-warning);">{{ leaveBalance.used }}</div>
      </div>
    </div>
  
    <!-- Leave Remaining Card -->
    <div class="col-md-2">
      <div class="card p-4 shadow-sm rounded">
        <div class="fw-bold fs-5 mb-2" >Remaining Leave</div>
        <div style="color: var(--color-success);">{{ leaveBalance.remaining }}</div>
      </div>
    </div>
  </div>
