<div class="row g-4">
  <!-- User Info Card -->
  <div class="col-md-4">
    <div class="card p-4 shadow-sm rounded">
      <div class="d-flex align-items-center gap-3">
        <img [src]="userInfo.avatar_path" alt="Avatar" class="w-50 rounded-circle border border-2 border-primary" />
        <div>
          <div class="fw-bold fs-5">{{ userInfo.full_name }}</div>
          <div class="text-muted">Today: {{ today }}</div>
          <div class="d-flex align-items-center gap-2">
            <i class="bi bi-building" style="color: var(--color-primary);"></i>
            <span><strong>Company:</strong> {{ company }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row g-4 col-md-8">
  <!-- Remaining Leave Summary -->
  <div class="col-md-4">
    <div class="card p-4 shadow-sm rounded">
      <div class="fw-bold fs-5 mb-2">Total Remaining Leave</div>
      <div style="color: var(--color-success);">{{ totalRemaining }}</div>
    </div>
  </div>

  <!-- Individual Leave Balances -->
  <div class="col-md-4" *ngFor="let balance of leaveBalances">
    <div class="card p-4 shadow-sm rounded">
      <div class="fw-bold fs-6 mb-1 text-capitalize">
        {{ balance.leave_type.replace('_', ' ') }}
      </div>
      <div class="text-muted">Remaining: {{ balance.remaining }}</div>
    </div>
  </div>
  <!-- Last Leave Addition Card -->
<div class="col-md-4" *ngIf="lastLeaveAddition">
  <div class="card p-4 shadow-sm rounded">
    <div class="fw-bold fs-6 mb-2">Last Leave Added</div>
    <div class="text-muted">
      <i class="bi bi-calendar-plus me-2" style="color: var(--color-primary);"></i>
      {{ lastLeaveAddition.leave_day_limit }} days on {{ lastLeaveAddition.date }}
    </div>
  </div>
</div>
  </div>
</div>
