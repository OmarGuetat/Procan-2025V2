<ng-container>
  <c-container [fluid]="true" class="border-bottom px-4 d-flex justify-content-between align-items-center">
    <!-- Left Section (Logo & Home, Search Icons) -->
    <div class="d-flex align-items-center p-2 gap-3">
      <!-- Logo -->
      <img src="assets/LogoRS2.png" alt="RS Delivery Logo" class="sidebar-logo" style="height: 40px;" />
      <!-- Home Icon -->
      <button class="btn" (click)="goToHome()" aria-label="Accueil">
        <svg cIcon name="cilHome" size="lg"></svg>
      </button>

    </div>

    <!-- Right Section (Notifications, Calculator, Plus, Logout) -->
    <div class="d-flex gap-3">


      <!-- Recherche (Search) Icon -->
      <button class="btn" (click)="goToRecherche()" aria-label="Rechercher">
        <i class="bi bi-search"></i>
      </button>
      <!-- Tous les pickups Icon -->
      <button class="btn" (click)="goToPickups()" aria-label="Tous les Pickups">
        <i class="bi bi-box-seam"></i>
      </button>


      <!-- Calculator Icon -->
      <!-- Calculator Icon -->
      <button class="btn" (click)="goToCalculator()" aria-label="Calculatrice">
        <i class="bi bi-wallet2" style="font-size: 1.25rem;"></i>
      </button>

      <!-- Notification Dropdown -->
      <c-dropdown [popperOptions]="{ placement: 'bottom-start' }" variant="nav-item">
        <button [caret]="false" cDropdownToggle class="py-0 pe-0 position-relative mt-2"
          aria-label="Open notifications">
          <svg cIcon class="my-1" name="cilBell" size="lg"></svg>
          <span *ngIf="unreadCount > 0" class="position-absolute top-0 start-100 translate-middle badge rounded-circle bg-danger 
               d-flex justify-content-center align-items-center" style="width: 16px; height: 16px; font-size: 10px;">
            {{ unreadCount }}
          </span>
        </button>

        <!-- Dropdown Menu -->
        <ul cDropdownMenu class="p-2 w-100" style="min-width: 320px; max-height: 320px; overflow-y: auto;">
          <!-- Show All Notifications Footer -->
          <li class="text-center border-bottom pb-2">
            <button class="btn btn-sm btn-link text-decoration-none" (click)="showAllNotifications()">
              Show All Notifications
            </button>
          </li>

          <!-- No Notifications Message -->
          <li *ngIf="notifications.length === 0" class="text-muted px-3 py-2">No notifications</li>

          <!-- Notifications Loop -->
          <li *ngFor="let notification of notifications" (click)="markAsRead(notification.id)"
            class="d-flex align-items-center justify-content-between p-3 rounded position-relative"
            [ngClass]="{'bg-light': !notification.is_read===true, 'bg-white': notification.is_read}"
            (mouseenter)="notification.hover = true" (mouseleave)="notification.hover = false">

            <!-- Notification Content -->
            <a cDropdownItem class="d-flex align-items-center flex-grow-1 text-decoration-none">

              <!-- Icon for specific title -->
              <div *ngIf="notification?.title === 'Mise à jour de votre expédition'" class="me-3">
                <i class="bi bi-truck text-dark" style="font-size: 1.3rem;"></i> <!-- Icon -->
              </div>

              <!-- Message Content -->
              <div class="text-wrap" style="white-space: normal; max-width: 200px;">
                <small class="text-muted d-block">{{ notification?.message }}</small>
              </div>
            </a>

            <!-- Delete Icon (Visible on Hover) -->
            <button *ngIf="notification.hover" (click)="deleteNotification(notification.id, $event)"
              class="btn btn-sm p-0 position-absolute top-50 end-0 translate-middle-y me-2" aria-label="Delete">
              <i class="bi bi-x-lg text-muted"></i>
            </button>
          </li>
        </ul>
      </c-dropdown>

      <!-- Plus Icon (Add New Request) -->
      <button class="btn button-primary" (click)="goToNewRequest()" aria-label="Ajouter">
        <i class="bi bi-plus-lg"></i>
      </button>
      <!-- Logout Button -->
      <button class="btn btn-outline-danger d-flex align-items-center" (click)="logout()">
        <svg cIcon class="me-2" name="cilAccountLogout"></svg>
        Déconnecter
      </button>
    </div>
  </c-container>
</ng-container>
