<ng-container>
  <c-container [fluid]="true" class="border-bottom px-4 d-flex justify-content-between align-items-center">
    <!-- Sidebar Toggle -->
    <button
      [cSidebarToggle]="sidebarId()"
      cHeaderToggler
      class="btn"
      toggle="visible"
      aria-label="Toggle sidebar navigation"
    >
      <svg cIcon name="cilMenu" size="lg"></svg>
    </button>

    <!-- Right Section: Notifications & User Dropdown -->
    <div class="d-flex align-items-center">
      <!-- Notification Icon -->
      <a cNavLink class="me-3">
        <svg cIcon class="my-1" name="cilBell" size="lg"></svg>
      </a>

      <!-- User Dropdown -->
      <c-dropdown [popperOptions]="{ placement: 'bottom-start' }" variant="nav-item">
        <button [caret]="false" cDropdownToggle class="py-0 pe-0" aria-label="Open user menu">
          <!-- Admin Icon Instead of Name -->
          <ng-container *ngIf="isAdmin; else userAvatar">
            <i class="bi bi-shield-lock fs-4 "></i>
          </ng-container>

          <!-- User Avatar and Name -->
          <ng-template #userAvatar>
            <c-avatar
              shape="rounded-1"
              [size]="'md'"
              [src]="avatarPath"
              *ngIf="avatarPath; else defaultAvatar"
              alt="User avatar"
            />
            <ng-template #defaultAvatar>
              <i class="bi bi-person-circle fs-4 text-muted"></i>
            </ng-template>
          </ng-template>
        </button>

        <!-- Dropdown Menu -->
        <ul cDropdownMenu class="pt-0 w-auto">
          <li>
            <a cDropdownItem routerLink="/profile">
              <svg cIcon class="me-2" name="cilUser"></svg>
              Profile
            </a>
          </li>
          <li>
            <a cDropdownItem (click)="logout()">
              <svg cIcon class="me-2" name="cilAccountLogout"></svg>
              Logout
            </a>
          </li>
        </ul>
      </c-dropdown>
    </div>
  </c-container>
</ng-container>
